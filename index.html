<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js Play Audio Sound Onclick Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app">
  <button  v-on:touchstart="play" v-on:touchend="pause"  type="button">Click Me to Play Sound</button>
  <audio  id="au1" ref="audioElm" src="Rock_Intro_3.mp3"></audio>
  <audio id="au2" ref="audioElm2" src="Piano_March.mp3"></audio>
</div>

<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script src="practice.js"></script>
</body>
</html>
